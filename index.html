<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Discord Nitro Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Neon Text */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 15px rgba(255, 0, 255, 0.6);
    }

    /* Code Display */
    .code-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }

    .code-display::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: width 3s ease;
    }

    /* Verification System */
    .verification {
      display: none;
      margin-top: 1rem;
    }

    .verification.active {
      display: block;
    }

    .verification-task {
      margin: 1rem 0;
    }

    .verification-task input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
    }

    /* Quantity Selector */
    .quantity-selector {
      margin: 1rem 0;
    }

    .quantity-selector input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60px;
      text-align: center;
    }

    /* Popup Notifications */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      display: none;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* Confetti Effect */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      animation: confetti 2s ease-out infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Nitro Generator</h1>
    <div class="code-display" id="codeDisplay">Click Generate to Start</div>
    <div class="quantity-selector">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" max="10" value="1">
    </div>
    <button class="btn" id="generateBtn" onclick="startVerification()">Generate Code</button>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar"></div>
    </div>
    <div class="verification" id="verification">
      <div class="verification-task" id="verificationTask">
        <p>Complete the CAPTCHA to generate codes:</p>
        <div id="captcha"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <button onclick="validateCaptcha()">Submit</button>
      </div>
    </div>
    <div id="popup" class="popup"></div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    // Variables
    let generatedCodes = 0;
    let isGenerating = false;
    let captchaValue = '';

    // Generate a fake Nitro code
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = 'https://discord.gift/';
      for (let i = 0; i < 16; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
        if (i === 4 || i === 9) code += '-';
      }
      return code;
    }

    // Display the generated code
    function displayCode(quantity) {
      const codeDisplay = document.getElementById('codeDisplay');
      let codes = '';
      for (let i = 0; i < quantity; i++) {
        codes += generateCode() + '<br>';
      }
      codeDisplay.innerHTML = codes;
      generatedCodes += quantity;
      showPopup(`${quantity} code(s) generated successfully!`);
      triggerConfetti();
    }

    // Start the verification process
    function startVerification() {
      if (isGenerating) return;
      generateCaptcha();
      const verification = document.getElementById('verification');
      verification.classList.add('active');
      document.getElementById('generateBtn').disabled = true;
    }

    // Generate CAPTCHA
    function generateCaptcha() {
      const captchaContainer = document.getElementById('captcha');
      captchaValue = Math.random().toString(36).substring(2, 8).toUpperCase();
      captchaContainer.textContent = captchaValue;
    }

    // Validate CAPTCHA
    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput.toUpperCase() === captchaValue) {
        const quantity = parseInt(document.getElementById('quantity').value);
        startCodeGeneration(quantity);
      } else {
        showPopup('Invalid CAPTCHA. Try again!');
        generateCaptcha();
      }
    }

    // Start code generation with a progress bar
    function startCodeGeneration(quantity) {
      isGenerating = true;
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.width = '0';
        displayCode(quantity);
        isGenerating = false;
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('verification').classList.remove('active');
      }, 3000);
    }

    // Show popup notifications
    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    // Trigger confetti effect
    function triggerConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random()}s`;
        confettiContainer.appendChild(confetti);
      }
      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 2000);
    }
  </script>
</body>
</html>
