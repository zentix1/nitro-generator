<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Discord Nitro Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; text-align: center; overflow: hidden; }
        .container { width: 90%; max-width: 500px; margin: 50px auto; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; box-shadow: 0 0 10px cyan; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        .code-box { padding: 10px; background: rgba(255, 255, 255, 0.2); border-radius: 5px; margin: 20px 0; font-size: 20px; font-weight: bold; color: #ffcc00; text-shadow: 0 0 10px yellow; }
        button { padding: 10px 20px; font-size: 18px; background: cyan; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 0 5px cyan; transition: 0.3s; }
        button:hover { background: #00ffaa; box-shadow: 0 0 10px #00ffaa; }
        .hidden { display: none; }
        .cooldown { margin-top: 10px; font-size: 14px; color: red; }
        .progress { width: 100%; height: 5px; background: gray; margin-top: 10px; }
        .progress-bar { width: 0%; height: 100%; background: cyan; transition: width 3s linear; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake Discord Nitro Generator</h1>
        <div class="code-box" id="code">Click 'Generate' to get a code</div>
        <button id="generate">Generate Code</button>
        <button id="copy" class="hidden">Copy Code</button>
        <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
        <p class="cooldown hidden" id="cooldown">Please wait before generating another code...</p>
        <p>Codes Generated: <span id="counter">0</span></p>
    </div>
    <script>
        let cooldown = false;
        let counter = 0;
        const generateBtn = document.getElementById("generate");
        const copyBtn = document.getElementById("copy");
        const codeBox = document.getElementById("code");
        const progressBar = document.getElementById("progress-bar");
        const cooldownText = document.getElementById("cooldown");
        const counterDisplay = document.getElementById("counter");

        function generateCode() {
            if (cooldown) return;
            cooldown = true;
            progressBar.style.width = "100%";
            setTimeout(() => {
                const code = `https://discord.gift/${randomCode()}`;
                codeBox.textContent = code;
                copyBtn.classList.remove("hidden");
                counter++;
                counterDisplay.textContent = counter;
                cooldown = false;
                progressBar.style.width = "0%";
            }, 3000);
            cooldownText.classList.remove("hidden");
            setTimeout(() => cooldownText.classList.add("hidden"), 3000);
        }

        function randomCode() {
            return `${randomSegment()}-${randomSegment()}-${randomSegment()}`;
        }

        function randomSegment() {
            return Math.random().toString(36).substring(2, 7).toUpperCase();
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBox.textContent);
            alert("Code copied to clipboard!");
        }

        generateBtn.addEventListener("click", generateCode);
        copyBtn.addEventListener("click", copyCode);
    </script>
</body>
</html>
